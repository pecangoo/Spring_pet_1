<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Добавление клиента</title>
</head>
<body>
<div>
    <form method="POST" th:action="@{/clients/add}">
        <h3 class="mt-3 mb-3">Добавить клиента</h3>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <input name="name" type="text" class="form-control" id="name" placeholder="Введите имя"
                       required>
                <div class="invalid-feedback">Обязательное поле для заполнения</div>
            </div>
            <div class="col-md">
                <input name="age" type="text" class="form-control" id="age" placeholder="Введите возраст"
                       required>
                <div class="invalid-feedback">Обязательное поле для заполнения</div>
            </div>
        </div>

        <div class="mt1-l">
            <br>
            <div class="vk">
                <button class="btn btn-sm btn-info" type="submit">Сохранить</button>
            </div>

        </div>
    </form>

    <form th:action="@{/}" method="post">
        <button type="submit">На главную</button>
    </form>
</div>

</body>
</html>
